<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Are You Hungry Yet</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comfortaa&display=swap');
  body {
    font-family: 'Comfortaa', cursive;
    background: #fff0f6;
    margin: 0;
    padding: 0 15px 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #5c3a21;
    overflow-x: hidden;
  }
  h1 {
    margin-top: 40px;
    font-size: 3rem;
    color: #ff6f91;
    text-shadow: 1px 1px 2px #ffd6e8;
    text-align: center;
  }
  .search-bar {
    margin: 20px 0 10px 0;
    width: 100%;
    max-width: 400px;
  }
  input[type="search"] {
    width: 100%;
    padding: 12px 15px;
    border-radius: 25px;
    border: 2px solid #ff6f91;
    font-size: 1.1rem;
    outline: none;
    box-shadow: 0 2px 5px #ffd6e8;
    transition: border-color 0.3s ease;
  }
  input[type="search"]:focus {
    border-color: #ff3567;
  }
  .tabs {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin: 15px 0;
    flex-wrap: wrap;
  }
  .tab {
    background: #ffb6c1;
    padding: 8px 18px;
    border-radius: 25px;
    cursor: pointer;
    font-weight: 600;
    color: #fff;
    box-shadow: 0 2px 6px #ff7a9b;
    user-select: none;
    transition: background 0.3s ease, transform 0.2s ease;
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 1.05rem;
    position: relative;
    min-width: 90px;
    justify-content: center;
  }
  .tab:hover, .tab.active {
    background: #ff3567;
    box-shadow: 0 4px 8px #ff1a4d;
    animation: bounce 0.3s;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
  }
  .add-recipe-section {
    background: #ffe6f0;
    border-radius: 15px;
    padding: 20px;
    max-width: 450px;
    width: 100%;
    box-shadow: 0 4px 10px #ffb6c1;
    margin-bottom: 40px;
    position: relative;
  }
  .add-recipe-section h2 {
    text-align: center;
    color: #ff3567;
  }
  label {
    display: block;
    margin-top: 12px;
    font-weight: 600;
    color: #5c3a21;
  }
  input[type="text"],
  textarea,
  select {
    width: 100%;
    padding: 10px 12px;
    border-radius: 12px;
    border: 1.5px solid #ff6f91;
    font-size: 1rem;
    resize: vertical;
    margin-top: 5px;
    outline: none;
    box-shadow: inset 0 1px 3px #ffcce0;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus,
  textarea:focus,
  select:focus {
    border-color: #ff3567;
  }
  input[type="file"] {
    margin-top: 5px;
    border: none;
    background: none;
  }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 14px;
    background-color: #ff3567;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 1.2rem;
    cursor: pointer;
    font-weight: 700;
    box-shadow: 0 4px 10px #ff1a4d;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  button:hover {
    background-color: #e02e5f;
    box-shadow: 0 6px 15px #ff1a4d;
  }
  .recipes-list {
    max-width: 450px;
    width: 100%;
    margin-bottom: 10px;
  }
  .recipe-item {
    background: #fff0f6;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 15px;
    box-shadow: 0 2px 5px #ffb6c1;
    cursor: pointer;
    transition: background 0.3s ease;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
  }
  .recipe-item:hover {
    background: #ffdee8;
  }
  .recipe-title {
    font-weight: 700;
    font-size: 1.3rem;
    color: #ff3567;
  }
  .recipe-category {
    font-size: 0.85rem;
    font-style: italic;
    color: #ad1457;
    margin-left: 10px;
  }

  /* Pagination controls */
  .pagination {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 30px;
  }
  .pagination button {
    background: #ff91b9;
    border: none;
    border-radius: 25px;
    padding: 8px 18px;
    font-weight: 700;
    color: #5c3a21;
    cursor: pointer;
    box-shadow: 0 2px 6px #ff7a9b;
    transition: background-color 0.3s ease;
    min-width: 80px;
  }
  .pagination button:disabled {
    background: #ffcce0;
    cursor: default;
    box-shadow: none;
    color: #a0526f;
  }
  .pagination button:hover:not(:disabled) {
    background: #ff3567;
    color: white;
  }

  /* Modal for recipe details */
  .modal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255, 182, 193, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
    opacity: 0;
    transition: visibility 0s linear 0.3s, opacity 0.3s;
    z-index: 1000;
  }
  .modal.active {
    visibility: visible;
    opacity: 1;
    transition-delay: 0s;
  }
  .modal-content {
    background: white;
    border-radius: 15px;
    max-width: 500px;
    width: 90%;
    padding: 25px;
    box-shadow: 0 6px 20px #ff6f91;
    max-height: 80vh;
    overflow-y: auto;
    position: relative;
  }
  .modal-content h3 {
    color: #ff3567;
    margin-top: 0;
    margin-bottom: 10px;
    text-align: center;
  }
  .modal-content img {
    max-width: 100%;
    border-radius: 12px;
    margin-bottom: 15px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  .close-btn {
    position: absolute;
    top: 12px;
    right: 15px;
    background: #ff3567;
    color: white;
    border: none;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    font-size: 20px;
    line-height: 30px;
    cursor: pointer;
    font-weight: 700;
  }
  .modal-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    gap: 10px;
  }
  .btn-edit, .btn-delete {
    flex: 1;
    padding: 10px;
    font-weight: 700;
    border-radius: 25px;
    cursor: pointer;
    border: none;
    font-size: 1rem;
    color: white;
    transition: background-color 0.3s ease;
  }
  .btn-edit {
    background-color: #ff91b9;
  }
  .btn-edit:hover {
    background-color: #ff639f;
  }
  .btn-delete {
    background-color: #ff3567;
  }
  .btn-delete:hover {
    background-color: #e02e5f;
  }

  /* Confetti sparkle container */
  .confetti-container {
    pointer-events: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: visible;
    z-index: 2000;
  }
  .confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background: #ff91b9;
    opacity: 0.8;
    border-radius: 50%;
    animation: confetti-fall 1.2s ease forwards;
  }
  @keyframes confetti-fall {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(80vh) rotate(360deg);
      opacity: 0;
    }
  }

  /* Responsive tweaks */
  @media (max-width: 480px) {
    body {
      padding: 10px 10px 30px;
    }
    h1 {
      font-size: 2.4rem;
      margin-top: 30px;
    }
    .tab {
      font-size: 0.95rem;
      min-width: 70px;
      padding: 6px 12px;
    }
    input[type="search"] {
      font-size: 1rem;
      padding: 10px 12px;
    }
    button {
      font-size: 1.1rem;
      padding: 12px;
    }
    .add-recipe-section {
      max-width: 100%;
      padding: 15px;
    }
    .recipes-list {
      max-width: 100%;
    }
  }
</style>
</head>
<body>
  <h1>Are You Hungry Yet?</h1>

  <div class="search-bar">
    <input type="search" id="searchInput" placeholder="Search recipes..." />
  </div>

  <div class="tabs" id="categoryTabs">
    <div class="tab" data-category="all">üçΩÔ∏è All</div>
    <div class="tab" data-category="breakfast">üç≥ Breakfast</div>
    <div class="tab" data-category="lunch">ü•™ Lunch</div>
    <div class="tab" data-category="dinner">üç≤ Dinner</div>
    <div class="tab" data-category="dessert">üç∞ Dessert</div>
    <div class="tab" data-category="drinks">üçπ Drinks</div>
  </div>

  <div class="recipes-list" id="recipesList">
    <p>No recipes added yet.</p>
  </div>

  <!-- Pagination controls -->
  <div class="pagination" id="paginationControls" style="display:none;">
    <button id="prevPageBtn" disabled>‚Üê Prev</button>
    <button id="nextPageBtn" disabled>Next ‚Üí</button>
  </div>

  <div class="add-recipe-section">
    <h2 id="formTitle">Add Recipe</h2>
    <form id="recipeForm">
      <label for="title">Title*</label>
      <input type="text" id="title" name="title" required />

      <label for="ingredients">Ingredients*</label>
      <textarea id="ingredients" name="ingredients" rows="3" placeholder="List ingredients separated by commas" required></textarea>

      <label for="directions">Directions*</label>
      <textarea id="directions" name="directions" rows="4" required></textarea>

      <label for="photo">Photo (optional)</label>
      <input type="file" id="photo" accept="image/*" />

      <label for="category">Category*</label>
      <select id="category" name="category" required>
        <option value="" disabled selected>Select category</option>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="dessert">Dessert</option>
        <option value="drinks">Drinks</option>
      </select>

      <label for="tags">Tags (optional, comma separated)</label>
      <input type="text" id="tags" name="tags" placeholder="e.g. spicy, vegan" />

      <button type="submit" id="submitBtn">Add Recipe</button>
    </form>
  </div>

  <!-- Modal for recipe details -->
  <div class="modal" id="recipeModal">
    <div class="modal-content">
      <button class="close-btn" id="modalCloseBtn">&times;</button>
      <h3 id="modalTitle"></h3>
      <img id="modalPhoto" src="" alt="" style="display:none;" />
      <p><strong>Category:</strong> <span id="modalCategory"></span></p>
      <p><strong>Tags:</strong> <span id="modalTags"></span></p>
      <p><strong>Ingredients:</strong></p>
      <p id="modalIngredients"></p>
      <p><strong>Directions:</strong></p>
      <p id="modalDirections"></p>
      <div class="modal-buttons">
        <button class="btn-edit" id="modalEditBtn">Edit</button>
        <button class="btn-delete" id="modalDeleteBtn">Delete</button>
      </div>
    </div>
  </div>

  <!-- Confetti container -->
  <div class="confetti-container" id="confettiContainer"></div>

<script>
  let recipes = [];
  let currentCategory = 'all';
  let editingIndex = null; // Track editing state
  let currentPage = 1;
  const recipesPerPage = 5;

  // Elements
  const tabs = document.querySelectorAll('.tab');
  const recipesList = document.getElementById('recipesList');
  const searchInput = document.getElementById('searchInput');
  const recipeForm = document.getElementById('recipeForm');
  const categorySelect = document.getElementById('category');
  const formTitle = document.getElementById('formTitle');
  const submitBtn = document.getElementById('submitBtn');

  const modal = document.getElementById('recipeModal');
  const modalCloseBtn = document.getElementById('modalCloseBtn');
  const modalTitle = document.getElementById('modalTitle');
  const modalPhoto = document.getElementById('modalPhoto');
  const modalCategory = document.getElementById('modalCategory');
  const modalTags = document.getElementById('modalTags');
  const modalIngredients = document.getElementById('modalIngredients');
  const modalDirections = document.getElementById('modalDirections');
  const modalEditBtn = document.getElementById('modalEditBtn');
  const modalDeleteBtn = document.getElementById('modalDeleteBtn');

  const confettiContainer = document.getElementById('confettiContainer');

  // Pagination controls
  const paginationControls = document.getElementById('paginationControls');
  const prevPageBtn = document.getElementById('prevPageBtn');
  const nextPageBtn = document.getElementById('nextPageBtn');

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  // Load recipes from localStorage
  function loadRecipes() {
    const saved = localStorage.getItem('recipes');
    if (saved) {
      recipes = JSON.parse(saved);
    } else {
      recipes = [];
    }
  }

  // Save recipes to localStorage
  function saveRecipes() {
    localStorage.setItem('recipes', JSON.stringify(recipes));
  }

  // Get current category from URL hash
  function getCategoryFromHash() {
    const hash = window.location.hash.replace('#', '');
    const validCats = ['all','breakfast','lunch','dinner','dessert','drinks'];
    if (validCats.includes(hash)) return hash;
    return 'all';
  }

  // Update tab active based on currentCategory
  function updateActiveTab() {
    tabs.forEach(tab => {
      if (tab.dataset.category === currentCategory) {
        tab.classList.add('active');
      } else {
        tab.classList.remove('active');
      }
    });
  }

  // Render recipe list for current category and search filter + pagination
  function renderRecipes() {
    const searchTerm = searchInput.value.toLowerCase();
    let filtered = recipes;

    if (currentCategory !== 'all') {
      filtered = filtered.filter(r => r.category === currentCategory);
    }

    if (searchTerm) {
      filtered = filtered.filter(r => 
        r.title.toLowerCase().includes(searchTerm) ||
        r.tags.toLowerCase().includes(searchTerm) ||
        r.ingredients.toLowerCase().includes(searchTerm)
      );
    }

    if (filtered.length === 0) {
      recipesList.innerHTML = '<p>No recipes found.</p>';
      paginationControls.style.display = 'none';
      return;
    }

    // Pagination calculation
    const totalPages = Math.ceil(filtered.length / recipesPerPage);
    if (currentPage > totalPages) currentPage = totalPages || 1;
    const start = (currentPage - 1) * recipesPerPage;
    const pagedRecipes = filtered.slice(start, start + recipesPerPage);

    recipesList.innerHTML = '';
    pagedRecipes.forEach((recipe, idx) => {
      const realIndex = recipes.indexOf(pagedRecipes[idx]); // get index relative to main recipes array
      const div = document.createElement('div');
      div.className = 'recipe-item';
      div.innerHTML = `
        <div>
          <div class="recipe-title">${recipe.title}</div>
          <div class="recipe-category">${capitalize(recipe.category)}</div>
        </div>
        <div>‚û°Ô∏è</div>
      `;
      div.addEventListener('click', () => openModal(realIndex));
      recipesList.appendChild(div);
    });

    // Show pagination controls
    if (totalPages > 1) {
      paginationControls.style.display = 'flex';
      prevPageBtn.disabled = currentPage === 1;
      nextPageBtn.disabled = currentPage === totalPages;
    } else {
      paginationControls.style.display = 'none';
    }
  }

  // Add or update recipe from form data
  function addOrUpdateRecipe(recipe) {
    if (editingIndex !== null) {
      recipes[editingIndex] = recipe;
      editingIndex = null;
      formTitle.textContent = "Add Recipe";
      submitBtn.textContent = "Add Recipe";
    } else {
      recipes.push(recipe);
      triggerConfetti();
    }
    saveRecipes();
    currentPage = 1; // reset to first page after adding/updating
    renderRecipes();
    recipeForm.reset();
    categorySelect.value = '';
  }

  // Handle form submit
  recipeForm.addEventListener('submit', e => {
    e.preventDefault();

    const title = recipeForm.title.value.trim();
    const ingredients = recipeForm.ingredients.value.trim();
    const directions = recipeForm.directions.value.trim();
    const category = recipeForm.category.value;
    const tags = recipeForm.tags.value.trim();

    const fileInput = recipeForm.photo;
    if (fileInput.files.length > 0) {
      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        addOrUpdateRecipe({
          title, ingredients, directions, category, tags, photo: event.target.result
        });
      };
      reader.readAsDataURL(file);
    } else {
      addOrUpdateRecipe({ title, ingredients, directions, category, tags, photo: null });
    }
  });

  // Open modal with recipe details
  function openModal(index) {
    const recipe = recipes[index];
    modalTitle.textContent = recipe.title;
    modalCategory.textContent = capitalize(recipe.category);
    modalTags.textContent = recipe.tags || 'None';
    modalIngredients.textContent = recipe.ingredients;
    modalDirections.textContent = recipe.directions;
    if (recipe.photo) {
      modalPhoto.src = recipe.photo;
      modalPhoto.style.display = 'block';
    } else {
      modalPhoto.style.display = 'none';
    }
    modal.classList.add('active');

    // Setup edit and delete buttons
    modalEditBtn.onclick = () => {
      editingIndex = index;
      fillFormForEdit(recipe);
      modal.classList.remove('active');
    };
    modalDeleteBtn.onclick = () => {
      if (confirm(`Delete recipe "${recipe.title}"?`)) {
        recipes.splice(index, 1);
        saveRecipes();
        // Adjust currentPage if needed when deleting last recipe on page
        const maxPagesAfterDelete = Math.ceil(recipes.length / recipesPerPage);
        if (currentPage > maxPagesAfterDelete) currentPage = maxPagesAfterDelete || 1;
        renderRecipes();
        modal.classList.remove('active');
        // Reset editing if deleting recipe being edited
        if (editingIndex === index) {
          editingIndex = null;
          formTitle.textContent = "Add Recipe";
          submitBtn.textContent = "Add Recipe";
          recipeForm.reset();
          categorySelect.value = '';
        }
      }
    };
  }

  // Close modal
  modalCloseBtn.addEventListener('click', () => {
    modal.classList.remove('active');
  });
  modal.addEventListener('click', e => {
    if (e.target === modal) {
      modal.classList.remove('active');
    }
  });

  // Fill form with recipe data for editing
  function fillFormForEdit(recipe) {
    recipeForm.title.value = recipe.title;
    recipeForm.ingredients.value = recipe.ingredients;
    recipeForm.directions.value = recipe.directions;
    recipeForm.category.value = recipe.category;
    recipeForm.tags.value = recipe.tags;
    recipeForm.photo.value = null; // Cannot programmatically set file input
    window.scrollTo({top:0, behavior:'smooth'});
    formTitle.textContent = "Edit Recipe";
    submitBtn.textContent = "Save Changes";
  }

  // Handle tab click: update URL hash (reloads view)
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      window.location.hash = tab.dataset.category;
      currentPage = 1; // Reset page when changing category
    });
  });

  // Search input event
  searchInput.addEventListener('input', () => {
    currentPage = 1; // Reset page on search change
    renderRecipes();
  });

  // Pagination button events
  prevPageBtn.addEventListener('click', () => {
    if (currentPage > 1) {
      currentPage--;
      renderRecipes();
      window.scrollTo({top:0, behavior:'smooth'});
    }
  });
  nextPageBtn.addEventListener('click', () => {
    currentPage++;
    renderRecipes();
    window.scrollTo({top:0, behavior:'smooth'});
  });

  // Confetti animation on add
  function triggerConfetti() {
    const count = 20;
    for(let i=0; i<count; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = (Math.random() * 90 + 5) + 'vw';
      confetti.style.top = '-10px';
      confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 80%)`;
      confetti.style.animationDuration = (1 + Math.random()) + 's';
      confettiContainer.appendChild(confetti);
      setTimeout(() => confetti.remove(), 1300);
    }
  }

  // Initialize app
  function init() {
    loadRecipes();
    currentCategory = getCategoryFromHash();
    updateActiveTab();
    renderRecipes();
  }

  window.addEventListener('hashchange', () => {
    currentCategory = getCategoryFromHash();
    updateActiveTab();
    currentPage = 1;
    renderRecipes();
  });

  init();
  if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}

</script>
</body>
</html>
